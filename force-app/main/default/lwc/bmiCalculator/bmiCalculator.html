<template>
    <div class="app">
        <div class="box ">
            <h1>BMI calculator</h1>
            <template if:true={flag}>
                <section>
                    <h2>Your BMI valie is:</h2>
                    <div class="result-value">{bmiNum}</div>
                    <h2>So you are:</h2>
                    <div class="result-value slds-m-bottom_medium">{result}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-m-vertical_large"
                        onclick={handleReClick}>Calculate</button>
                </section>
            </template>
            <form>

                <template if:false={flag}>
                    <div class='slds-form-element slds-m-bottom_medium'>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label slds-text-title_bold" for="text-input-height">
                                Height(cm)</label>
                            <div class="slds-form-element__control">
                                <input type="number" id="text-input-height" placeholder="Enter your height in cm"
                                    min="0" required class="slds-input" name="height" value={height}
                                    onchange={hanldeChange} />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label slds-text-title_bold " for="text-input-weight">
                                Weight(kg)</label>
                            <div class="slds-form-element__control">
                                <input type="number" id="text-input-weight" placeholder="Enter your weight in  kg"
                                    min="0" required class="slds-input" name="weight" value={weight}
                                    onchange={hanldeChange} />
                            </div>
                        </div>
                    </div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-m-bottom_large"
                        onclick={handleClick}>Calculate</button>

                </template>
            </form>
            <div class="InfoWrapper">
                <h2 class="slds-text-color_error">What your BMI means</h2>
                <p class="slds-m-bottom_medium"> Once you have measured your BMI, you can determine your healthy weight
                    range. if your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-m-bottom_medium">you are very Underweight and possibly mahlnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium"> Between 18.5 to 24.9</h3>
                <p class="slds-m-bottom_medium">you have a healthy weight range for youn and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium"> 25.0 to 29.9</h3>
                <p class="slds-m-bottom_medium"> you are overweight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">over 30</h3>
                <p class="slds-m-bottom_medium">you are obese.</p>
            </div>
        </div>
    </div>
</template>
